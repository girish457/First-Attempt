<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Golden Elegance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: linear-gradient(135deg, #2d2d2d, #3d3d3d);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 2px solid #b8860b;
            width: 90%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(184, 134, 11, 0.1), transparent);
            transform: rotate(45deg);
            pointer-events: none;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #b8860b, #daa520);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: #1a1a1a;
            box-shadow: 0 10px 30px rgba(184, 134, 11, 0.3);
        }

        .login-title {
            font-size: 2rem;
            font-weight: bold;
            color: #daa520;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(218, 165, 32, 0.3);
        }

        .login-subtitle {
            color: #ccc;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #daa520;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #444;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #daa520;
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.3);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #daa520;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #b8860b, #daa520);
            border: none;
            border-radius: 10px;
            color: #1a1a1a;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(184, 134, 11, 0.3);
            position: relative;
            z-index: 1;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #daa520, #ffd700);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(184, 134, 11, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .back-to-site {
            text-align: center;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }

        .back-to-site a {
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-to-site a:hover {
            color: #daa520;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #1a1a1a;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .admin-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="admin-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h1 class="login-title">Admin Access</h1>
            <p class="login-subtitle">Secure login to admin dashboard</p>
        </div>

        <div id="alert-container"></div>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="admin-email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input 
                    type="email" 
                    id="admin-email" 
                    name="email" 
                    placeholder="Enter admin email" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="admin-password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="admin-password" 
                        name="password" 
                        placeholder="Enter admin password" 
                        required
                    >
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="password-icon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
        </form>

        <div class="back-to-site">
            <a href="http://localhost:5174" target="_blank">
                <i class="fas fa-arrow-left"></i> Back to Main Site
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('admin-login-form');
        const loginBtn = document.getElementById('login-btn');
        const alertContainer = document.getElementById('alert-container');

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('admin-password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');
            
            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="loading"></div> Authenticating...';
            
            try {
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // Check if user is admin
                if (data.user.role !== 'admin') {
                    throw new Error('Access denied. Admin privileges required.');
                }

                // Store authentication data
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                // Show success message
                showAlert('Login successful! Redirecting to dashboard...', 'success');
                
                // Redirect to admin dashboard after short delay
                setTimeout(() => {
                    window.location.href = '/admin';
                }, 1500);

            } catch (error) {
                showAlert(error.message);
                
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login to Dashboard';
            }
        });

        // Check if already logged in as admin
        window.addEventListener('load', () => {
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            
            if (token && user && user.role === 'admin') {
                showAlert('Already logged in. Redirecting to dashboard...', 'success');
                setTimeout(() => {
                    window.location.href = '/admin';
                }, 1000);
            }
        });
    </script>
</body>
</html>
