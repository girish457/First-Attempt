name: Static Site Deployment (No Jekyll)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Force disable Jekyll
        run: |
          echo "🚫 Disabling Jekyll completely"
          touch .nojekyll
          rm -f _config.yml Gemfile* 2>/dev/null || true
          echo "✅ Jekyll disabled"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          echo "📦 Installing frontend dependencies"
          cd frontend
          npm ci --only=production
          echo "✅ Dependencies installed"

      - name: Build application
        run: |
          echo "🔨 Building Golden Elegance application"
          cd frontend
          NODE_ENV=production npm run build
          echo "✅ Build completed successfully"
          
      - name: Prepare static files
        run: |
          echo "📁 Preparing static deployment files"
          # Copy .nojekyll to build output
          cp .nojekyll frontend/dist/
          # List final contents
          echo "📋 Build output contents:"
          ls -la frontend/dist/
          echo "✅ Static files prepared"

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4