name: Deploy to GitHub Pages (Force No Jekyll)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    # Run once daily to ensure deployment
    - cron: '0 0 * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify no Jekyll processing
        run: |
          echo "Verifying .nojekyll file exists..."
          if [ ! -f ".nojekyll" ]; then
            echo "Creating .nojekyll file"
            touch .nojekyll
          fi
          echo "‚úÖ Jekyll processing disabled"
          
      - name: Clean any Jekyll artifacts
        run: |
          rm -rf _site
          rm -f _config.yml
          rm -f Gemfile*
          echo "‚úÖ Jekyll artifacts cleaned"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          echo "üì¶ Installing dependencies (including devDependencies for build)..."
          npm ci
          echo "‚úÖ Dependencies installed"

      - name: Build frontend (Vite)
        run: |
          cd frontend
          echo "üî® Building with Vite..."
          npx vite build
          echo "‚úÖ Build completed"
          echo "Build contents:"
          ls -la dist/
        env:
          NODE_ENV: production

      - name: Prepare deployment files
        run: |
          cd frontend
          echo "üìÅ Preparing deployment files..."
          # Ensure .nojekyll exists in build output
          cp ../.nojekyll dist/.nojekyll
          # Copy 404.html for SPA support
          cp public/404.html dist/404.html
          echo "‚úÖ .nojekyll copied to build output"
          echo "‚úÖ 404.html copied for SPA routing"
          echo "üìã Final dist contents:"
          ls -la dist/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4